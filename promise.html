<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Promise example</title>
  </head>

<body>

<script>
function timeout(duration = 0) {
    return new Promise((resolve, reject) => {
        setTimeout(()=>resolve('success message!!!'), duration);
		console.log(resolve);
		console.log(reject);
    })
}

var p = timeout(1000).then((sucMsg) => {
    console.log(sucMsg)//return timeout(2000);
}).then((rejectMsg) => {
console.log(rejectMsg);
    throw new Error(rejectMsg);
}).catch(err => {
    return Promise.all([timeout(100), timeout(200)]);
})
</script>

</body>
</html>
